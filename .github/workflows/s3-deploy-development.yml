name: Deploy docs to S3 development
on:
  push:
    branches:
      - develop
jobs:
  run:
    runs-on: ubuntu-latest
    environment: development
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build

      - name: Update CloudFront function
        run: |
          aws cloudfront update-function \
            --name docs-routing \
            --function-config Comment="Handle MD and HTML routing",Runtime=cloudfront-js-1.0 \
            --function-code fileb://cloudfront-function.js \
            --if-match $(aws cloudfront describe-function --name docs-routing --query 'ETag' --output text) || \
          aws cloudfront create-function \
            --name docs-routing \
            --function-config Comment="Handle MD and HTML routing",Runtime=cloudfront-js-1.0 \
            --function-code fileb://cloudfront-function.js
      - name: Publish CloudFront function
        run: aws cloudfront publish-function --name docs-routing
      - name: Deploy
        uses: reggionick/s3-deploy@v4
        with:
          folder: build
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: /*
          delete-removed: true
          private: true
